<div *ngIf="mapPage == 'list'">
    <div class="content-filter">
        <label>Show Hidden: </label>
        <mat-slide-toggle (change)="onChange($event)"></mat-slide-toggle>
    </div>
    <div class="content">
        <div id='map'></div>
    </div>
</div>
<div *ngIf="mapPage == 'create'">
    <div class='searchBox'>
        <div class="form-group has-search">
            <input id="pac-input" matInput class="controls" type="text" placeholder="Search Locations">
        </div>
    </div>
    <div class="mapContent">
        <div id='mapCase'></div>
    </div>
</div>
